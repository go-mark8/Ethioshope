name: ethio_shop
description: The ETHIO Adaptive Marketplace application.
publish_to: 'none'
version: 1.1.0+2

environment:
  # Ensure the SDK supports Dart's latest features and null safety
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & UX
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  cached_network_image: ^3.4.1

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.4.0
  google_sign_in: ^6.2.1

  # Maps & Location
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0

  # Utilities
  connectivity_plus: ^7.0.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  url_launcher: ^6.3.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # âœ… Asset paths look correct
  assets:
    - assets/lottie/
    - assets/icons/
    - assets/branding/
