plugins {
    id "com.android.application"
    id "kotlin-android"
    // Apply the Google Services plugin here as well
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

// Fallbacks for Flutter-provided properties to avoid Gradle evaluation errors in CI
// These use project properties when available (populated by Flutter tooling) and fall
// back to safe defaults otherwise.
def flutterVersionCode = project.hasProperty('flutter.versionCode') ? project.property('flutter.versionCode') : '1'
def flutterVersionName = project.hasProperty('flutter.versionName') ? project.property('flutter.versionName') : '1.0.0'
def flutterCompileSdk = project.hasProperty('flutter.compileSdkVersion') ? project.property('flutter.compileSdkVersion') : '33'
def flutterTargetSdk = project.hasProperty('flutter.targetSdkVersion') ? project.property('flutter.targetSdkVersion') : '33'

android {
    // Setting the application ID to match the one in your google-services.json
    namespace "com.ethio.shop" 
    compileSdk flutterCompileSdk.toInteger()

    defaultConfig {
        // Set your application ID
        applicationId "com.ethio.shop"
        
        // Minimum SDK version set to 21 for modern Flutter/Firebase/Google Maps support
        minSdkVersion 21
        targetSdkVersion flutterTargetSdk.toInteger()
        versionCode Integer.parseInt(flutterVersionCode.toString())
        versionName flutterVersionName

        // Enable MultiDex for larger apps (common with Firebase)
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            // You should configure a separate signing configuration for release builds.
            signingConfig signingConfigs.debug // TODO: Remove this line and set up a release signing config.
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }
}

flutter {
    source '../..'
}

dependencies {
    // MultiDex support
    implementation 'com.google.android.material:material:1.11.0'
    
    // Kotlin standard library dependency
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.2.21"
    
    // Dependencies are automatically injected by Flutter
}
