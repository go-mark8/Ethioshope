pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null : "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()
    
    // Include the Flutter Gradle plugin loader
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    
    // Define repositories for fetching Gradle plugins
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Define plugins that are used in the project (like Android application, Kotlin, etc.)
plugins { 
    // This loads the necessary plugins for Flutter
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" 
    
    // ðŸ”‘ Android Gradle Plugin (AGP) for Java 21/Android 16KB support
    id "com.android.application" version "8.12.0" apply false 
    
    // ðŸ”‘ Kotlin Gradle Plugin 
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ':app'
