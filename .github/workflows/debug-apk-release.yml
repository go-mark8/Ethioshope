name: ğŸ› ï¸ Build Flutter Debug APK

# 1. TRIGGER: Allow manual trigger from the GitHub Actions tab
on:
  workflow_dispatch:

# Global Environment Variables from your main workflow
env:
  FLUTTER_VERSION: '3.22.x'
  JAVA_VERSION: '21'

jobs:
  build_debug_apk:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # --- SETUP ---

      - name: 1. â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: 2. â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: 3. ğŸ’™ Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: false

      # --- DEPENDENCIES ---

      - name: 4. Get Flutter Dependencies
        run: flutter pub get

      # --- GENERATE DEBUG KEY ---

      - name: 5. ğŸ”‘ Generate Debug Keystore
        run: |
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        shell: bash

      # --- BUILD ---

      - name: 6. ğŸ—ï¸ Build An APK
        run: flutter clean 
      # --- BUILD ---

      - name: 6. ğŸ—ï¸ Build AndroidK
        run: flutter pub 

       # --- BUILD ---

      - name: 6. ğŸ—ï¸ Buildd Debug APK
        run: flutter get

       # --- BUILD ---

      - name: 6. ğŸ—ï¸ Build
        run: flutter build apk --debug

      # --- UPLOAD ARTIFACT ---

      - name: 7. ğŸ’¾ Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethio_shop-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk # Standard debug APK output path
          retention-days: 7
