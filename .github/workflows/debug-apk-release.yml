name: üõ†Ô∏è Build Flutter Debug APK

# 1. TRIGGER: Allow manual trigger from the GitHub Actions tab
on:
  workflow_dispatch:

# Global Environment Variables from your main workflow
env:
  FLUTTER_VERSION: '3.22.x'
  JAVA_VERSION: '21'

jobs:
  build_debug_apk:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # --- SETUP ---

      - name: 1. ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: 2. ‚òï Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: 3. üíô Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: false

      # --- DEPENDENCIES ---

      - name: 4. Get Flutter Dependencies
        run: flutter pub get

      # --- GENERATE DEBUG KEY ---

      - name: 5. üîë Generate Debug Keystore
        run: |
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
